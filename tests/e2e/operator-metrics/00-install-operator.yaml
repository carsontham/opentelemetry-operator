apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentelemetry-operator-controller-manager-test
  namespace: opentelemetry-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opentelemetry-operator-controller-manager-test
        control-plane: controller-manager
    spec:
      containers:
        - name: manager
          image: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator:0.126.0-4-g352e2624
          args:
            - --metrics-addr=0.0.0.0:8080
          ports:
            - containerPort: 8080
              name: metrics
