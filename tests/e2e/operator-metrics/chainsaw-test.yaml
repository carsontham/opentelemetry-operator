apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: operator-metrics
spec:
  steps:
    - name: step-00
      try:
        - apply:
            template: true
            file: 00-install-operator.yaml
        - sleep:
            duration: 3s
        - assert:
            file: 00-assert-operator.yaml
    - name: proxy request for operator metrics
      try:
        - command:
            entrypoint: kubectl
            args:
              - get
              - pod
              - -n
              - opentelemetry-operator-system
              - -l
              - control-plane=controller-manager
              - -o
              - jsonpath={.items[0].metadata.name}
            outputs:
              - name: podName
                value: ($stdout)
        - script:
            env:
              - name: podName
                value: ($podName)
            content: |
              #!/bin/bash
              kubectl get --raw /api/v1/namespaces/opentelemetry-operator-system/pods/${podName}:8080/proxy/metrics
            outputs:
              - name: metrics
                value: (x_metrics_decode($stdout))
            check:
              ($error == null): true
        - assert:
            resource:
              (length($metrics[?as_string(metric."__name__") == 'controller_runtime_webhook_requests_in_flight']) > `0`): true
              (length($metrics[?as_string(metric."__name__") == 'controller_runtime_webhook_requests_total']) > `0`): true
