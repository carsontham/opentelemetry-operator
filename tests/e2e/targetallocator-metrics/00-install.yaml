apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: simplest
  namespace: opentelemetry-operator-system
  labels:
    app.kubernetes.io/name: collector-with-target-allocator
spec:
  mode: statefulset
  targetAllocator:
    enabled: true
  observability:
    metrics:
      enableMetrics: true
  config:
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: "otel-collector"
              scrape_interval: 10s
              static_configs:
                - targets: ["0.0.0.0:8888"]

    exporters:
      debug: {}

    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          exporters: [debug]
